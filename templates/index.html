<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <h2>Tarefas</h2>
    <ul>
        {% for index in range(tasks|length) %}
            <li>
                {{ tasks[index] }}
                <a href="{{ url_for('remove_task', index=index) }}">Remover</a>
            </li>
        {% endfor %}
    </ul>
    <h2>Adicionar Tarefa</h2>
    <form action="/add_task" method="POST">
        <input type="text" name="task" placeholder="Digite uma nova tarefa">
        <input type="submit" value="Adicionar">
    </form>
</body>
</html>
